<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>我得了不拖延就會死的病</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./hw1.css" />
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
 
</head>

<body>
  <form>
	<div class="bg_2">
	 <div class="class__title"><h1>新拖延運動報名表單</h1></div>
	 <div class="date">活動日期：2020/12/10 ~ 2020/12/11</div>
	 <div class="location">活動地點：台北市大安區新生南路二段1號</div>
	 <div class="tag"><sup>*</sup>必填</div>
	 
	 <div class="username"><label for = "username">暱稱<sup class="star">*</sup><br /><br /></label></div>	 
		 <div class= "answer__rec filled hide__error"><input id = "username" type= "text" placeholder = "您的回答˙" name = "username">
		 <div class="answer__blank">請輸入暱稱</div>
		 </div>
	 
	
	 
	 <div class="mail"><label for = "mail">電子郵件<sup class="star">*</sup><br /><br /><label></div>
	 <div class= "answer__rec filled hide__error"><input id="mail" type="text" placeholder = "您的電子郵件" name = "mail">
		<div class="answer__blank">請輸入電子郵件</div>
	 </div>
	 

	 <div class="phone"><label for = "phone">手機號碼<sup class="star">*</sup><br /><label></div>
	 <div class= "answer__rec filled hide__error"><input id = "phone" type= "text" placeholder = "您的手機號碼" name = "phone">
		<div class="answer__blank">請輸入手機號碼</div>
	 </div>
	 
	
	 <div class="persontype"><label for = "persontype">報名類型<sup class="star">*</sup><br /></label></div>
	 <div class= "filled hide__error">
		<div class= "persontype-1"><input type = "radio"  name = "persontype" value = "1" id = "type1"><label for = "type1">躺在床上用想像力實作</label></div>
		<div class= "persontype-2"><input type = "radio" name = "persontype" value = "2" id = "type2"><label for = "type2"> 趴在地上滑手機找現成的</label></div>  
		<div class="answer__blank">請選擇</div>
	</div>
	<div class="method"><label for = "method">怎麼知道這個活動的？<sup class="star">*</sup><br /></label></div>
	<div class= "answer__rec filled hide__error"><input id = "method" type = "text" placeholder = "您的回答" name = "method">
		<div class="answer__blank">請輸入方式</div>
	</div>
	
	
	 <div class="suggestion_1"><label for = "suggestion_1">其他</label></div></br>
	 <div class="suggestion_2">對活動的一些建議</div>
	<div class= "answer__rec filled hide__error"><input id = "suggestion" type = "text" placeholder = "您的回答" name = "other">
		<div class="answer__blank">請輸入建議</div>
	</div>
    

	 <div class="btn_sub"><input type = "submit" value = "提交" name = "提交"></div>
	 
	 <div class="warn">請勿透過表單送出您的密碼。</div>
	</div>
	<footer>
	 <div class="footer__bottom"> © 2020 © Copyright. All rights Reserved.</div>
	</footer>
  </form>
  <script src="./hw1.js"></script>
</body>
</html>
